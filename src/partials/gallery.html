<section class="gallery section" id="gallery">
  <div class="container-wrapper container">
    <div class="container-gallery-title">
      <h2 class="gallery-title">Gallery</h2>
      <div class="arrow-container">
        <button
          class="button-prev button-prev-svg"
          type="button"
          aria-label="Previous comment"
        >
          <svg class="arrow-swiper" width="24" height="24">
            <use xlink:href="./img/sprite.svg#icon-left" />
          </svg>
        </button>

        <button
          class="button-next button-next-svg"
          type="button"
          aria-label="Next comment"
        >
          <svg class="arrow-swiper" width="24" height="24">
            <use xlink:href="./img/sprite.svg#icon-right" />
          </svg>
        </button>
      </div>
    </div>
    <!-- <div class=""> -->
    <div class="swiper swiper-one">
      <ul class="gallery-list swiper-wrapper">
        <li class="swiper-slide gallery-list-item">
          <img
            class="gallery-image"
            src="./img/gallery/picture1.jpg"
            srcset="./img/gallery/picture1.jpg, ./img/gallery/picture1@2x.jpg"
            alt="screenshot 1"
            draggable="false"
          />
        </li>
        <li class="swiper-slide gallery-list-item">
          <img
            class="gallery-image"
            src="./img/gallery/picture2.jpg"
            srcset="./img/gallery/picture2.jpg, ./img/gallery/picture2@2x.jpg"
            alt="screenshot 2"
            draggable="false"
          />
        </li>
        <li class="swiper-slide gallery-list-item">
          <img
            class="gallery-image"
            src="./img/gallery/picture3.jpg"
            srcset="./img/gallery/picture3.jpg, ./img/gallery/picture3@2x.jpg"
            alt="screenshot 3"
            draggable="false"
          />
        </li>
        <li class="swiper-slide gallery-list-item">
          <img
            class="gallery-image"
            src="./img/gallery/picture4.jpg"
            srcset="./img/gallery/picture4.jpg, ./img/gallery/picture4@2x.jpg"
            alt="screenshot 4"
            draggable="false"
          />
        </li>
      </ul>
      <div class="swiper-pagination"></div>
    </div>

    <!-- </div> -->
  </div>
</section>
